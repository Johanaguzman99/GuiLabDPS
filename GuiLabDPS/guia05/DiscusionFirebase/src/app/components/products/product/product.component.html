

<div class="card mt-5">
        <div class="card-header">
                Agregar Nuevo Alumno
              </div>
    <div class="card-body">

        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'productForm' -->
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="servicioAlumnos.alumnoSeleccionado.$key">

          

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" #category="ngModel"
                    [(ngModel)]="servicioAlumnos.alumnoSeleccionado.nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="apellido" #location="ngModel"
                    [(ngModel)]="servicioAlumnos.alumnoSeleccionado.apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="edad" #location="ngModel"
                    [(ngModel)]="servicioAlumnos.alumnoSeleccionado.edad" placeholder="Edad">
            </div>
           
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> AÃ±adir
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
